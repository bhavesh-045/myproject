    <style>
        body {
            background: url('backgroundimg.avif') no-repeat center center fixed;

        body::before {

        }

        .navbar-nav .nav-link {
            color: #f8f9fa;
            font-size: 1rem;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .navbar .btn-outline-success {
            color: #f39c12;

            border-radius: 30px;

        }

        .navbar .btn-outline-success:hover {

        }

        h1, p {

            margin-bottom: 50px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
        }

        .product {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.2);    
        }

        .product img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.5rem;
            color: #f8f9fa;
        }
